{% extends "sub/main.html" %}
{% load staticfiles %}

{% block content %}
    <div class="background height100">
            <div class="height100"></div>
    </div>
    <div class="row">
				<div class="col-md-12 col-xs-12 m-b-5">
                    <a href="{{ main_url }}"><div class="logo"></div></a>
				</div>
			</div>
    <div class="row frame frame-white">
				<div class="col-md-6 col-xs-12">
                    <h2>¿No posees una cuenta U-Pasaporte?</h2>
                    <hr>
                    <p>
                        [Texto explicando por qué no todos poseen u-pasaporte y los pasos a seguir para crearse una
                        cuenta en el sitio.]
                    </p>
				</div>
				<div class="col-md-6 col-xs-12">
                    <div class="frame frame-light">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <div class="title text-center">Solicita tu cuenta de usuario</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 col-xs-12">
                                <form role="form" action = "{% url 'login_upasaporte' %}" method="GET">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="sr-only" for="nombre">
                                    Nombre
                                </label>
                                <input class="form-control" id="nombre" placeholder="Nombre"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="apellidos">
                                    Apellidos
                                </label>
                                <input class="form-control" id="apellidos" placeholder="Apellidos"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="email">
                                    Apellidos
                                </label>
                                <input class="form-control" id="email" type="email" placeholder="Correo electrónico"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">
                                    Apellidos
                                </label>
                                <input class="form-control" id="password" type="password" placeholder="Contraseña"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="repassword">
                                    Apellidos
                                </label>
                                <input class="form-control" id="repassword" type="password" placeholder="Repetir contraseña"/>
                            </div>
                            <button type="submit" class="m-btn m-btn-cyan">
                                Solicitar
                            </button>
                        </form>
					        </div>
                        </div>
                    </div>
				</div>
			</div>
{% endblock %}
