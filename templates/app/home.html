{% extends "sub/main.html" %}
{% load staticfiles %}

{% block title %}
Bolsa de Trabajo DCC
{% endblock %}

{% block content %}
    <div class="background height100">
            <div class="height100"></div>
    </div>
    <div class="row">
				<div class="col-md-12 col-xs-12 m-b-5">
                    <a href="{{ main_url }}"><div class="logo"></div></a>
				</div>
			</div>
    <div class="row">
				<div class="col-md-6 col-xs-12">
                    <div class="frame">
                        <div class="title text-center">Publicar ofertas</div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-xs-12">
                                <div><button type="button" class="m-btn-full m-btn-darkcyan">Publicar</button></div>
                                <div><button type="button" class="m-btn-full m-btn-cyan">Empresas Verificadas</button></div>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="col-md-6 col-xs-12">
                    <div class="frame">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <div class="title text-center">Ingresar con U-Pasaportes</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 col-xs-12">
                        <form role="form" action = "{% url 'login_upasaporte' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail1">
                                    Usuario
                                </label>
                                <input class="form-control" id="id_username" placeholder="Usuario"/>
                            </div>
                            <div class="form-group">

                                <label class="sr-only" for="exampleInputPassword1">
                                    Password
                                </label>
                                <input class="form-control" id="id_password" type="password" placeholder="ContraseÃ±a" />
                            </div>
                            <div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" /> Recordarme
                                    </label>
                                <div class="pull-right"><a href="javascript:void(0)">No poseo U-Pasaporte</a></div>
                            </div>
                            <button type="submit" class="m-btn m-btn-darkcyan">
                                Ingresar
                            </button>
                        </form>
					</div>
                        </div>
                    </div>
				</div>
			</div>
{% endblock %}
