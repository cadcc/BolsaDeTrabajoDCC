{% extends "sub/main.html" %}
{% load staticfiles %}

{% block content %}
<div class="background height100">
        <div class="height100"></div>
</div>
<div class="row">
    <div class="col-md-12 col-xs-12 m-b-5">
        <a href="{{ main_url }}"><div class="logo"></div></a>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="frame frame-white">
            <div class="title">Empresas validadas</div>
            <hr>
            <p>
                [Texto que explica qué es una empresa validada, qué beneficios obtienen y los pasos a seguir]
            </p>
        </div>
    </div>
</div>
    <br>
<div class="row">
    <div class="col-md-6 col-xs-12">
    <div class="frame">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="title text-center">Ingresa con tu empresa</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
                <form role="form" action = "" method="GET">
        {% csrf_token %}
        <div class="form-group">
            <label class="sr-only" for="login-email">
                Usuario
            </label>
            <input class="form-control" id="login-email" placeholder="Correo electrónico"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="login-password">
                Password
            </label>
            <input class="form-control" id="login-password" type="password" placeholder="Contraseña" />
        </div>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" /> Recordarme
            </label>
        </div>
        <button type="submit" class="m-btn m-btn-darkcyan">
            Ingresar
        </button>
    </form>
            </div>
        </div>
    </div>
</div>
    <div class="col-md-6 col-xs-12">
    <div class="frame">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="title text-center">Registra tu empresa</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
                <form role="form" action = "{% url 'registrar_empresa' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="id_name">
                            Nombre
                        </label>
                        <input class="form-control" id="id_name" name="name" placeholder="Nombre de empresa"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="id_email">
                            Apellidos
                        </label>
                        <input class="form-control" id="id_email" name="email" type="email" placeholder="Correo electrónico"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="id_password">
                            Apellidos
                        </label>
                        <input class="form-control" id="id_password" name="password" type="password" placeholder="Contraseña"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="id_repassword">
                            Apellidos
                        </label>
                        <input class="form-control" id="id_repassword" name="repassword" type="password" placeholder="Repetir contraseña"/>
                    </div>
                    <button type="submit" class="m-btn m-btn-darkcyan">
                        Registrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
